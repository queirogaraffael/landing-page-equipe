<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipe – Landing Page</title>

    <meta
      name="description"
      content="Landing Page da equipe com apresentação do grupo, tecnologias dominadas, projetos realizados e formulário de contato. Design responsivo, acessível e otimizado para melhor performance."
    />

    <link rel="icon" href="assets/imagens/favicon.png" type="image/png" />

    <!-- CSS separados -->
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/contato.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Menu de navegação pode ser inserido aqui -->
      </nav>
    </header>

    <main>
      <!-- HERO -->
      <section id="hero">
        <h1>Equipe Visionários</h1>
        <p>"Transformando ideias em soluções digitais"</p>
      </section>

      <!-- SOBRE -->
      <section id="about">
        <!-- Conteúdo sobre a equipe -->
      </section>

      <!-- SKILLS -->
      <section id="skills">
        <!-- Lista de skills / stacks -->
      </section>

      <!-- PROJETOS -->
      <section id="projetos">
        <!-- Cards de projetos -->
      </section>

      <!-- CONTATO -->
      <section id="contato">
        <h2>Entre em Contato</h2>
        <form class="form" id="form-contato">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

          <button type="submit">Enviar</button>
          <p class="mensagem-erro" id="erro-form"></p>
        </form>

        <div style="text-align:center; margin-top:2rem;">
          <a href="https://linkedin.com" target="_blank">LinkedIn</a> |
          <a href="https://github.com" target="_blank">GitHub</a> |
          <a href="mailto:email@equipe.com">E-mail</a>
        </div>
      </section>
    </main>

    <footer>
      <!-- Rodapé -->
    </footer>

    <!-- JS do formulário + botão voltar ao topo -->
    <script>
      // Validação simples do formulário
      const form = document.getElementById('form-contato');
      const erro = document.getElementById('erro-form');
      form.addEventListener('submit', (e) => {
        erro.textContent = '';
        if (!form.nome.value || !form.email.value || !form.mensagem.value) {
          e.preventDefault();
          erro.textContent = 'Preencha todos os campos antes de enviar.';
        }
      });

      // Botão voltar ao topo
      const btnTopo = document.createElement('div');
      btnTopo.innerText = '↑';
      btnTopo.id = 'btn-topo';
      btnTopo.classList.add('to-top');
      document.body.appendChild(btnTopo);

      window.addEventListener('scroll', () => {
        btnTopo.style.display = window.scrollY > 200 ? 'block' : 'none';
      });

      btnTopo.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>
  </body>
</html>
